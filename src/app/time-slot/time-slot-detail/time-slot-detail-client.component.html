<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="timeSlot">

    <div class="row">

      <div class="col-md-8">

        <div class="row">
          <div class="col-md-3">Contractor:</div>
          <div class="col-md-6">{{timeSlot.contractor}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Contractor comment:</div>
          <div class="col-md-6">{{timeSlot.contractorComment}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Client:</div>
          <div class="col-md-6">{{timeSlot.client}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Client comment:</div>
          <div class="col-md-6">{{timeSlot.clientComment}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Client address:</div>
          <div class="col-md-6">{{timeSlot.address}}</div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
