<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="timeSlot">
    <form novalidate
          #productForm="ngForm">

      <div class="form-group row">
        <label class="col-md-3 col-form-label"
               for="productNameId">Client comment</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="productNameId"
                 type="text"
                 placeholder="Client comment (required)"
                 required
                 minlength="3"
                 [(ngModel)]=timeSlot.clientComment
                 name="productName"
                 #productNameVar="ngModel"
                 [ngClass]="{'is-invalid': (productNameVar.touched || productNameVar.dirty) && !productNameVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="productNameVar.errors?.required">
              Client comment is required.
            </span>
            <span *ngIf="productNameVar.errors?.minlength">
              Client comment must be at least three characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label"
               for="productCodeId">Contractor Comment</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="productCodeId"
                 type="text"
                 placeholder="Contractor Comment (required)"
                 required
                 [(ngModel)]=timeSlot.contractorComment
                 name="productCode"
                 #productCodeVar="ngModel"
                 [ngClass]="{'is-invalid': (productCodeVar.touched || productCodeVar.dirty) && !productCodeVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="productCodeVar.errors?.required">
              Contractor Comment is required.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label"
               for="descriptionId">Status</label>
        <div class="col-md-8">
          <textarea class="form-control"
                    id="descriptionId"
                    placeholder="Status"
                    rows=3
                    [(ngModel)]=timeSlot.timeSlotStatus
                    name="description"></textarea>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
